<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
    <style>
      #judul {
        color: blueviolet;
        text-shadow: 1px 1px 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Belajar React</h1>
    <div id="root"></div>
    <div id="foo"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script>
      // kode Javascript dan React
      const myElement = React.createElement("h1", { id: "judul" }, "Hello React");
      ReactDOM.render(myElement, document.getElementById("root"));

      const myPic = React.createElement("img", { src: "img/landak.jpg" }, null);
      ReactDOM.render(myPic, document.getElementById("foo"));
    </script>
  </body>
</html>
