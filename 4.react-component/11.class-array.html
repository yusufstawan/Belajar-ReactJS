<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>

    <script type="text/babel">
      const mahasiswa = [
        {
          id: "01",
          nama: "Eka",
          jurusan: "Teknik Informatika",
          pasFoto: "people1.jpg",
        },
        {
          id: "02",
          nama: "Yusuf",
          jurusan: "Teknik Elektro",
          pasFoto: "people2.jpg",
        },
        {
          id: "03",
          nama: "Putra",
          jurusan: "Teknik Mesin",
          pasFoto: "people3.jpg",
        },
      ];

      class Mahasiswa extends React.Component {
        render() {
          return (
            <React.Fragment>
              <h1>Daftar Mahasiswa - Universitas</h1>
              <hr />
              <section style={{ display: "flex", textAlign: "center" }}>
                {mahasiswa.map((mahasiswa) => (
                  <figure key={mahasiswa.id}>
                    <img src={"img/" + mahasiswa.pasFoto} alt={mahasiswa.nama} />
                    <figcaption>
                      {mahasiswa.nama} ({mahasiswa.jurusan})
                    </figcaption>
                  </figure>
                ))}
              </section>
            </React.Fragment>
          );
        }
      }

      ReactDOM.render(<Mahasiswa />, document.getElementById("root"));
    </script>
  </body>
</html>
