<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
      class MyApp extends React.Component {
        constructor(props) {
          super(props);
          this.judulRef = React.createRef();
        }

        handleButtonClick = () => {
          this.judulRef.current.innerHTML = "Belajar JavaScript";
        };

        render() {
          return (
            <div>
              <h1 ref={this.judulRef}>Belajar React</h1>
              <button onClick={this.handleButtonClick}>Tukar Judul</button>
            </div>
          );
        }
      }

      ReactDOM.render(<MyApp />, document.getElementById("root"));
    </script>
  </body>
</html>
