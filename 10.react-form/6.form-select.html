<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      #root,
      div {
        display: flex;
        justify-content: center;
      }
      input {
        font-size: 1.3em;
        margin: 10px;
      }
      button {
        background-color: white;
        cursor: pointer;
        padding: 10px 20px;
        font-weight: bold;
        border: 1px solid gray;
        box-shadow: 2px 2px 2px black;
        margin: 10px;
      }
      button:hover {
        box-shadow: 1px 1px 1px black;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
      class MyApp extends React.Component {
        constructor(props) {
          super(props);
          this.state = { buah: "mangga" };
        }

        handleBuahChange = (event) => {
          this.setState({ buah: event.target.value });
        };

        handleButtonClick = () => {
          this.setState({ buah: "semangka" });
        };

        render() {
          return (
            <div>
              <h1>{this.state.buah}</h1>
              <select value={this.state.buah} onChange={this.handleBuahChange}>
                <option value="semangka">Semangka</option>
                <option value="pisang">Pisang</option>
                <option value="kelapa">Kelapa</option>
                <option value="mangga">Mangga</option>
              </select>
              <button onClick={this.handleButtonClick}>Pilih Semangka</button>
            </div>
          );
        }
      }

      ReactDOM.render(<MyApp />, document.getElementById("root"));
    </script>
  </body>
</html>
