<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Api</title>
  </head>
  <body>
    <h1>Belajar Api Firebase</h1>
    <script>
      let url = "https://expense-tracker-react-11057-default-rtdb.";
      url += "asia-southeast1.firebasedatabase.app";
      url += "/transaction/";
      url += "/-MtHOgYY4flXo_84fDBo.json";

      const myFetch = async () => {
        try {
          let response = await fetch(url, {
            method: "PATCH",
            body: JSON.stringify({ nominal: 12345678 }),
          });
          alert("Edit data berhasil");
          if (!response.ok) {
            throw new Error(response.status);
          }
        } catch (error) {
          console.log(`Terjadi gangguan dengan pesan: "${error}"`);
        }
      };
      myFetch();
    </script>
  </body>
</html>
