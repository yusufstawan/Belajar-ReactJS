<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Api</title>
  </head>
  <body>
    <h1>Belajar Api Firebase</h1>
    <script>
      let url = "https://expense-tracker-react-11057-default-rtdb.asia-southeast1.firebasedatabase.app";
      url += "/transaction.json";

      const myFetch = async () => {
        try {
          let response = await fetch(url, {
            method: "GET",
          });
          if (!response.ok) {
            throw new Error(response.status);
          }
          let responseData = await response.json();

          for (let key in responseData) {
            console.log(key);
            console.log(responseData[key].tanggal);
            console.log(responseData[key].keterangan);
            console.log(responseData[key].nominal);
          }
        } catch (error) {
          console.log(`Terjadi gangguan dengan pesan: ${error}`);
        }
      };

      myFetch();
    </script>
  </body>
</html>
