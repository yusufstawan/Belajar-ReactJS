<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Uncover</title>
    <style>
      #root {
        display: flex;
        justify-content: center;
      }

      h1 {
        background-color: gainsboro;
        font-size: 3em;
        text-align: center;
        padding: 10px 0;
        margin: 15px 0;
      }

      button {
        background-color: white;
        cursor: pointer;
        padding: 10px 20px;
        font-weight: bold;
        border: 1px solid gray;
        box-shadow: 2px 2px 2px black;
        margin: 10px;
      }

      button:hover {
        box-shadow: 1px 1px 1px black;
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
      const Tombol = (props) => {
        const handleClick = () => {
          if (props.tombolType === "dec") {
            props.onTombolClick(-1);
          } else {
            props.onTombolClick(+1);
          }
        };

        return <button onClick={handleClick}>{props.children}</button>;
      };

      const MyApp = () => {
        const [counter, setCounter] = React.useState(0);

        const handleTombolClick = (change) => {
          setCounter((prevCount) => {
            return prevCount + change;
          });
        };

        return (
          <div>
            <h1>{counter}</h1>
            <Tombol onTombolClick={handleTombolClick} tombolType="dec">
              {" "}
              - 1
            </Tombol>
            <Tombol onTombolClick={handleTombolClick} tombolType="inc">
              {" "}
              + 1
            </Tombol>
          </div>
        );
      };

      ReactDOM.render(<MyApp />, document.getElementById("root"));
    </script>
  </body>
</html>
